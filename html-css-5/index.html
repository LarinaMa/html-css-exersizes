<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css-5</title>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <p>
      An <b>HTML attribute</b> is a value which provides additional information
      about an HTML element. For an image element, the
      <abbr title="the src attribute holds the image file name">scr</abbr> . The
      <abbr title=" the alt attribute holds a short description of the image"
        >alt</abbr
      >
      attribute holds a short description of the image.
    </p>
    <br />
    <br />
    <p>These images each have a 10px solid purple border, and a 30px margin.</p>
    <div class="wrapper">
      <img src="puppy1.png" alt="labrador puppy" />
      <img src="puppy2.png" alt="labrador puppies" />
      <img src="puppy3.png" alt="husky puppy" />
      <img src="puppy4.png" alt="german shepherd puppy" />
      <img src="puppy5.png" alt="four puppies" />
      <img src="puppy6.png" alt="small puppy" />
    </div>
  </body>
</html>
